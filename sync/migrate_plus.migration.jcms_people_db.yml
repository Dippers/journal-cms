uuid: c041de98-815f-4204-9649-f2b8c9733107
langcode: en
status: true
dependencies: {  }
_core:
  default_config_hash: mM7oLZQyTqdHL4kAU54F_FYz9NI6CzgjIQxtlCcNe0s
id: jcms_people_db
migration_tags: null
migration_group: jcms_migrate
label: 'Legacy person profiles'
source:
  plugin: jcms_person_node
process:
  type:
    plugin: default_value
    default_value: person
  title:
    plugin: concat
    source:
      - name_first
      - name_last
    delimiter: ' '
  uid:
    plugin: default_value
    default_value: 1
  created: created
  field_person_index_name:
    plugin: concat
    source:
      - name_last
      - name_first
    delimiter: ', '
  field_person_type: ptype
  field_person_orcid: orcid_id
  field_person_id:
    -
      plugin: concat
      source:
        - name_initial
        - name_last
    -
      plugin: machine_name
    -
      plugin: dedupe_entity
      entity_type: node
      field: field_person_id
      postfix: _
  field_person_profile:
    -
      plugin: jcms_split_paragraphs
      source: profile_description
      strip_keywords: true
    -
      plugin: jcms_content
      multiple: true
  field_research_details:
    plugin: jcms_research_details
    source:
      - expertises
      - focuses
      - organisms
      - profile_description
  field_person_competing/value:
    plugin: jcms_filter_html
    source: interest_value
  field_person_competing/format:
    plugin: default_value
    default_value: basic_html
  field_image:
    plugin: jcms_image
    source:
      - photo_uri
      - photo_alt
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - jcms_subjects_json
    - jcms_research_focuses_json
    - jcms_research_organisms_json
