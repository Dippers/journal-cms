id: labs_experiments_json
label: JSON feed of labs experiments
migration_group: labs_experiments
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  urls: http://elife-2.0-website.dev/modules/custom/labs_experiment/migration_assets/labs_experiments.json
  item_selector: 0
  fields:
    -
      name: number
      label: 'Experiment number'
      selector: number
    -
      name: title
      label: 'Experiment title'
      selector: title
    -
      name: date
      label: 'Experiment publication date'
      selector: date
    -
      name: impact_statement
      label: 'Experiment impact statement'
      selector: impact_statement
    -
      name: image
      label: 'Experiment image'
      selector: image
    -
      name: image_alt
      label: 'Experiment image alt'
      selector: image_alt
    -
      name: content
      label: 'Experiment content'
      selector: content
  ids:
    number:
      type: string
destination:
  plugin: entity:node
process:
  id: number
  label: title
  # Hardcode the destination node type (bundle) as 'labs_experiment'.
  type:
    plugin: default_value
    default_value: labs_experiment
  title: title
  field_experiment_number: number
  'field_impact_statement/value': impact_statement
  'field_impact_statement/format':
    plugin: default_value
    default_value: basic_html
  field_image:
    plugin: labs_image
    source:
      - image
      - image_alt
  field_content:
    plugin: labs_content
    source: content
  changed:
    plugin: transform_date
    source: date
  created:
    plugin: transform_date
    source: date

migration_dependencies: {}
