id: jcms_interviews_db
label: Legacy interviews
migration_group: jcms_migrate
source:
  plugin: jcms_interview_node
  track_changes: false
destination:
  plugin: entity:node
process:
  # Hardcode the destination node type (bundle) as 'interview'.
  type:
    plugin: default_value
    default_value: interview
  title: title
  uuid: uuid
  uid:
    plugin: migration
    migration: jcms_users_db
    source: uid
  created: created
  field_person_preferred_name:
    plugin: concat
    source:
      - name_first
      - name_last
    delimiter: " "
  field_person_index_name:
    plugin: concat
    source:
      - name_last
      - name_first
    delimiter: ", "
  field_interview_cv:
    plugin: jcms_cv_items
    source:
      - cv_dates
      - cv_texts
    delimiter: "|"
  field_impact_statement:
    plugin: jcms_filter_html
    source: summary
  field_content:
    -
      plugin: jcms_split_interview_content
      source: content
    -
      plugin: jcms_content
      multiple: true

migration_dependencies:
  required:
    - jcms_users_db
