id: jcms_labs_experiments_db
label: Legacy Labs Experiments
migration_group: jcms_migrate
source:
  plugin: jcms_labs_experiment_node
  track_changes: false
destination:
  plugin: entity:node
process:
  # Hardcode the destination node type (bundle) as 'labs_experiment'.
  type:
    plugin: default_value
    default_value: labs_experiment
  title: title
  uuid: uuid
  uid:
    plugin: migration
    migration: jcms_users_db
    source: uid
  created: created
  field_experiment_number: number
  'field_impact_statement/value': summary
  'field_impact_statement/format':
    plugin: default_value
    default_value: basic_html
  field_image:
    plugin: jcms_image
    source: number
  field_content:
    -
      plugin: jcms_split_content
      source: content
    -
      plugin: jcms_content
      multiple: true

migration_dependencies:
  required:
    - jcms_users_db
    - jcms_subjects_json
